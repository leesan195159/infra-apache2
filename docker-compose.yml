version: '3'
services:
  
  fastapi:
    image: isan19973788/fastapi
    # build:
    #   dockerfile: Dockerfile
    container_name: fastapi
    restart: always
    # volumes:
    #   - ./app:/app
    # expose:
    #   - "8000"
    ports:
      - 8000:8000
    networks:
      - web-network

  apache:
      image: isan19973788/apache2
      container_name: apache2
      volumes:
        - ./apache2.conf:/etc/apache2/apache2.conf
      ports:
        - 83:83
      restart: always
      depends_on:
        - fastapi
      networks:
        - web-network

networks:
  web-network:
    driver: bridge